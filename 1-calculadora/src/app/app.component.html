<h1>Aplicacion de Calculadora</h1>
<div>
    <form>
        <div class="form-group">
            <div>
                <label>Operador A</label>
            </div>
            <div>
                <input type="number" class="form-control" placeholder="Ingrese un numero..."
                       [(ngModel)]="operandoA" name="operandoA">
            </div>
            <div>
                <label>Operador B</label>
            </div>
            <div>
                <input type="number" class="form-control" placeholder="Ingrese un numero..."
                       [(ngModel)]="operandoB" name="operandoB">
            </div>
            <div>
                <button type="submit" class="btn btn-primary"
                        (click)="sumar()">SUMAR
                </button>
                <p>Resultado: {{resultado}}</p>
            </div>
        </div>
    </form>
</div>
